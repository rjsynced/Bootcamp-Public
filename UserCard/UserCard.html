<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user_card</title>
    <link rel="stylesheet" href="styling.css">
<body>
    <div class="card">
        <div class="card-top"></div>
        <div class="avatar-holder">
            <img src="user-circle.png" alt="pic" height="75" width="75">
        </div>
        <div class="container">
            <h1>Jane Doe</h1>
            <img src="map-marker.png" alt="pin" height="15" width="15">
            <label>Seattle</label>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the internet!</p>
            <img src="gear.png" alt="gear" height="15" width="15">
            <label class="text">edit profile</label>
        </div>
    </div>
</body>
</html>
