<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div class="space">
            <label>First Name: *</label>
            <input type="text" placeholder="Your name..." required>
        </div>
        <div class="space">
            <label>Last Name: *</label>
            <input type="text" placeholder="Your last name..." required>
        </div>
        <div class="space">
            <label>Email Address: *</label>
            <input type="text" placeholder="Your email..." required>
        </div>
        <div class="space">
            <label>Password: *</label>
            <input type="text" placeholder="Your password..." required>
        </div>
        <div class="space">
            <label>Confirm Password: *</label>
            <input type="text" placeholder="Your password..." required>
        </div>
        <div class="space">
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>
        <div>
            <p>Gender Identity: </p>
            <input type="radio" name="font">
            <label>Male</label>
            <input type="radio" name="font">
            <label>Female</label>
            <input type="radio" name="font">
            <label>Non-binary</label>
            <input type="radio" name="font">
            <label>I prefer not to answer</label>
        </div>
        <p>A short description about myself:</p>
        <textarea name="comment" cols="30" rows="3"></textarea>
        <div class="morespace">
            <label>Favorite Language: *</label>
            <select name="languages">
                <option>JavaScript</option>
                <option>Python</option>
                <option>C++</option>
                <option>C#</option>
                <option>Java</option>
            </select>
        </div>
        <div class="morespace">
            <input type="checkbox">
            <label>Yes, I would like to receive periodic email updates</label>
        </div>
        <button class="space">Create Account</button>
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
